<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "java.js" defer></script>
</head>
<body>
        <form id="form" action="submit-form"  method="post"> <!-- get sends data to url. post does not and thus is more secure -->
            <!-- Contact Info -->
            <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <span id="err-fname" class="error">First name cannot be empty!</span>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="fname">
                <span id="err-lname" class="error">Last name cannot be empty!</span>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </fieldset>
            
            <!-- Add an submit button -->
            <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>
